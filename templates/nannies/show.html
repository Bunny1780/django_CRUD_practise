{% extends "layouts/base.html" %}

<title>{% block title %}NANNies{% endblock %}</title>

{% block content %}
    <h2>{{ nannies.name }}</h2>
    <h2>{{ nannies.gender }}</h2>
    <p>{{ nannies.description }}</p>
    <a href="{% url 'nannies:edit' nannies.id %}">編輯</a>

        {% csrf_token %}
        <button>刪除</button>
    </form>
{% endblock %}
